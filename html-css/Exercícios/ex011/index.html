<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mídias no HTML5</title>
</head>
<body>
  <h1>Imagem dinâmica</h1>
  <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>
  <picture>
    <source media="(max-width: 700px)" srcset="imagens/pequeno.png" type="image/">
    <source media="(max-width: 1024px)" srcset="imagens/medio.png" type="image/">
    <img src="imagens/grande.png" alt="carrega">
  </picture>
  
  <h1>Reproduzindo áudio</h1>
  <p>Vamos aprender a colocar áudios nos nossos sites</p>
  <!--<audio src="midia/sonora.mp3" controls autoplay></audio>-->
  <audio preload="metadata" autoplay controls loop>
    <source src="midia/sonora.mp3" type="audio/mpeg">
    <p>Infelizmente seu navegador não é compatível com reprodução automática de áudio.<a href="midia/sonora.mp3">Clique aqui pata baixar o arquivo mp3</a></p>
  </audio>
</body>
</html>
