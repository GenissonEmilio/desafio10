<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Desafio das tagss</title>
</head>
<body>
  <h1>Tags em HTML</h1>
  <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag vai ser usada em cada caso.</p>
  <ul>
    <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
    <li><abbr title="Use a tag <h1>">Títulos</abbr></li>
    <li><abbr title="Use a tag <img>">imagens</abbr></li>
    <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
    <li><abbr title="Use a tag <code>">Códigos-fontes</abbr></li>
    <li><abbr title="Use a tag <ol>">Listas numeredas</abbr></li>
    <li><abbr title="Use a tag <ul>">Listas com demarcadores</abbr></li>
  </ul>
</body>
</html>
