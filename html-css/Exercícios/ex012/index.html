<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vídeos em HTML5</title>
</head>
<body>
  <h1>Inserindo vídeos hospedados localmente</h1>
  <p>Esse vídeo está hospedado no meu próprio servidor</p>
  
  <video height="560" width="315" poster="imagens/a.png" controls loop>
    <source src="midia/vid.mp4" type="video/mp4">
  </video>
  
  <h1>Inserindo vídeos do YouTube</h1>
  <p>Esse vídeo está hospedado no YouTube</p>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=XtUEBPVuRJ16V74w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
