<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Desafio das imagens flexíveis</title>
</head>
<body>
  <h1>Imagens flexíveis</h1>
  <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar uma melhor experiência</p>
  
  <picture>
    <source media="(max-width: 750px)" srcset="imagens/paisagem-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/paisagem-m.png" type="image/png">
    <img src="imagens/paisagem-g.png" alt="Imagem grande">
  </picture>
</body>
</html>
